  Solution Architects for Microsoft Power Apps model-driven apps in Dynamics 365 lead successful implementations and focus on how solutions address the broader business and technical needs of organizations.  
  
  A Solution Architect has functional and technical knowledge of the Power Platform model-driven apps in Dynamics 365, such as Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing, Dynamics 365 Sales, related Microsoft cloud solutions, and other third-party technologies. A Solution Architect applies knowledge and experience throughout an engagement. The Solution Architect performs proactive and preventative work to increase the value of the customerâ€™s investment and promote organizational health. This role requires the ability to identify opportunities to solve business problems.
  
  Solution Architects have experience across functional and technical disciplines of the Power Platform and model-driven apps in Dynamics 365. Solution Architects should be able to facilitate design decisions across development, configuration, integration, infrastructure, security, availability, storage, and change management. This role balances a project's business needs while meeting functional and non-functional requirements.
