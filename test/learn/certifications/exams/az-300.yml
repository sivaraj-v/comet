summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>A NEW VERSION OF THIS EXAM, AZ-303, WILL BE AVAILABLE IN LATE MARCH/EARLY APRIL. You will still be able to take this exam for ~90 days after the release of AZ-303. Specific dates related to the availability of AZ-303 and the retirement of AZ-300 will be posted to the website when they are known. Please download the skills measured document below to see what will be changing.<br/><br/></div>
  
  Candidates for this exam are Azure Solution Architects who advise stakeholders and translate business requirements into secure, scalable, and reliable solutions. Candidates should have advanced experience and knowledge across various aspects of IT operations, including networking, virtualization, identity, security, business continuity, disaster recovery, data management, budgeting, and governance. This role requires managing how decisions in each area affects an overall solution. Candidates must be proficient in Azure administration, Azure development, and DevOps, and have expert-level skills in at least one of those domains.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: deploy and configure infrastructure; implement workloads and security; create and deploy apps; implement authentication and secure data; and develop for the cloud and Azure storage.'
