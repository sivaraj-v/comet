summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>The content of this exam was updated on January 21, 2020. Please download the skills measured document below to see what changed.<br/><br/></div>

  This exam is designed for candidates who want to validate foundational knowledge of Microsoft Dynamics 365 and the cloud computing model. This exam covers the considerations and benefits of adopting Dynamics 365 and cloud services in general. This exam covers cloud security; the role-based security model in Dynamics 365; and how, and with which products, both the model-driven apps and the Finance and Operations apps integrate. This exam can be taken as a precursor to other Dynamics 365 certifications and training.

  Candidates for this exam should have general knowledge or relevant working experience in an Information Technology (IT) environment. Candidates should also have a basic understanding of business scenarios and experience in addressing business, legal, and security requirements for IT projects.
subTitle: This exam measures your ability to understand Microsoft Dynamics 365; artificial intelligence (AI); mixed reality (MR); the Power Platform; cloud concepts; cloud security; role-based security in Dynamics 365; Common Data Service; data management framework; Dynamics 365 reporting; Dynamics 365 integrations; and cloud deployment.
