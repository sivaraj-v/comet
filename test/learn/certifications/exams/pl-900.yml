summary: |-
  Candidates for this exam are users who aspire to improve productivity by automating business processes, analyzing data to produce business insights, and acting more effectively by creating simple app experiences.
  
  This exam covers the following&#58; Describe the Power Platform components&#58; Power Apps, Power BI, Microsoft Flow, Common Data Service (CDS), connectors, and AI builder; describe cross-cloud scenarios with representation across Microsoft 365, Dynamics 365, Microsoft Azure, and third-party services; identify benefits and capabilities of Power Platform; identify the basic functionality and business value Power Platform components; implement simple solutions with Microsoft Flow, Power BI, and AI Builder; and create a basic app in a no-code environment.
subTitle: This exam measures your ability to understand the business value of Power Platform; understand the core components of Power Platform; demonstrate the business value of Power BI; and demonstrate the business value of Microsoft Flow.
