### YamlMime:RESTOperation
uid: rest-sandbox.security.oauth_implicit
name: Create Or Update
service: AKS
groupName: Managed Clusters
apiVersion: 2018-03-31
summary: "Creates or updates a managed cluster.  \nCreates or updates a managed cluster with the specified configuration for agents and Kubernetes version."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}?api-version=2018-03-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ManagedCluster
- name: 201 Created
  description: Created
  types:
  - uid: ManagedCluster
requestBody:
- parameters:
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.kubernetesVersion
    in: body
    description: Version of Kubernetes specified when creating the managed cluster.
    types:
    - uid: string
  - name: properties.dnsPrefix
    in: body
    description: DNS prefix specified when creating the managed cluster.
    types:
    - uid: string
  - name: properties.agentPoolProfiles
    in: body
    description: Properties of the agent pool.
    types:
    - uid: ManagedClusterAgentPoolProfile
      isArray: true
  - name: properties.linuxProfile
    in: body
    description: Profile for Linux VMs in the container service cluster.
    types:
    - uid: ContainerServiceLinuxProfile
  - name: properties.servicePrincipalProfile
    in: body
    description: Information about a service principal identity for the cluster to use for manipulating Azure APIs. Either secret or keyVaultSecretRef must be specified.
    types:
    - uid: ContainerServiceServicePrincipalProfile
  - name: properties.addonProfiles
    in: body
    description: Profile of managed cluster add-on.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ManagedClusterAddonProfile
  - name: properties.enableRBAC
    in: body
    description: Whether to enable Kubernetes Role-Based Access Control.
    types:
    - uid: boolean
  - name: properties.networkProfile
    in: body
    description: Profile of network configuration.
    types:
    - uid: ContainerServiceNetworkProfile
  - name: properties.aadProfile
    in: body
    description: Profile of Azure Active Directory configuration.
    types:
    - uid: ManagedClusterAADProfile
requestHeader: []
definitions:
- name: ManagedClusterAgentPoolProfile
  description: Profile for the container service agent pool.
  kind: object
  properties:
  - name: name
    description: Unique name of the agent pool profile in the context of the subscription and resource group.
    types:
    - uid: string
  - name: count
    description: 'Number of agents (VMs) to host docker containers. Allowed values must be in the range of 1 to 100 (inclusive). The default value is 1. '
    types:
    - uid: integer
  - name: vmSize
    description: Size of agent VMs.
    types:
    - uid: ContainerServiceVMSizeTypes
  - name: osDiskSizeGB
    description: OS Disk Size in GB to be used to specify the disk size for every machine in this master/agent pool. If you specify 0, it will apply the default osDisk size according to the vmSize specified.
    types:
    - uid: integer
  - name: dnsPrefix
    description: DNS prefix to be used to create the FQDN for the agent pool.
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: FDQN for the agent pool.
    types:
    - uid: string
  - name: ports
    description: Ports number array used to expose on this agent pool. The default opened ports are different based on your choice of orchestrator.
    types:
    - uid: integer
      isArray: true
  - name: storageProfile
    description: Storage profile specifies what kind of storage used. Choose from StorageAccount and ManagedDisks. Leave it empty, we will choose for you based on the orchestrator choice.
    types:
    - uid: ContainerServiceStorageProfileTypes
  - name: vnetSubnetID
    description: VNet SubnetID specifies the vnet's subnet identifier.
    types:
    - uid: string
  - name: maxPods
    description: Maximum number of pods that can run on a node.
    types:
    - uid: integer
  - name: osType
    description: OsType to be used to specify os type. Choose from Linux and Windows. Default to Linux.
    types:
    - uid: OSType
- name: ContainerServiceLinuxProfile
  description: Profile for Linux VMs in the container service cluster.
  kind: object
  properties:
  - name: adminUsername
    description: The administrator username to use for Linux VMs.
    types:
    - uid: string
  - name: ssh
    description: SSH configuration for Linux-based VMs running on Azure.
    types:
    - uid: ContainerServiceSshConfiguration
- name: ContainerServiceServicePrincipalProfile
  description: Information about a service principal identity for the cluster to use for manipulating Azure APIs. Either secret or keyVaultSecretRef must be specified.
  kind: object
  properties:
  - name: clientId
    description: The ID for the service principal.
    types:
    - uid: string
  - name: secret
    description: The secret password associated with the service principal in plain text.
    types:
    - uid: string
  - name: keyVaultSecretRef
    description: Reference to a secret stored in Azure Key Vault.
    types:
    - uid: KeyVaultSecretRef
- name: ManagedClusterAddonProfile
  description: A Kubernetes add-on profile for a managed cluster.
  kind: object
  properties:
  - name: enabled
    description: Whether the add-on is enabled or not.
    types:
    - uid: boolean
  - name: config
    description: Key-value pairs for configuring an add-on.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ContainerServiceNetworkProfile
  description: Profile of network configuration.
  kind: object
  properties:
  - name: networkPlugin
    description: Network plugin used for building Kubernetes network.
    types:
    - uid: NetworkPlugin
  - name: networkPolicy
    description: Network policy used for building Kubernetes network.
    types:
    - uid: NetworkPolicy
  - name: podCidr
    description: A CIDR notation IP range from which to assign pod IPs when kubenet is used.
    types:
    - uid: string
  - name: serviceCidr
    description: A CIDR notation IP range from which to assign service cluster IPs. It must not overlap with any Subnet IP ranges.
    types:
    - uid: string
  - name: dnsServiceIP
    description: An IP address assigned to the Kubernetes DNS service. It must be within the Kubernetes service address range specified in serviceCidr.
    types:
    - uid: string
  - name: dockerBridgeCidr
    description: A CIDR notation IP range assigned to the Docker bridge network. It must not overlap with any Subnet IP ranges or the Kubernetes service address range.
    types:
    - uid: string
- name: ManagedClusterAADProfile
  description: AADProfile specifies attributes for Azure Active Directory integration.
  kind: object
  properties:
  - name: clientAppID
    description: The client AAD application ID.
    types:
    - uid: string
  - name: serverAppID
    description: The server AAD application ID.
    types:
    - uid: string
  - name: serverAppSecret
    description: The server AAD application secret.
    types:
    - uid: string
  - name: tenantID
    description: The AAD tenant ID to use for authentication. If not specified, will use the tenant of the deployment subscription.
    types:
    - uid: string
- name: ManagedCluster
  description: Managed cluster.
  kind: object
  properties:
