- durationInMinutes: 1
  content: >
    <span data-ttu-id="be474-106">Ce guide de démarrage rapide vous explique comment utiliser C# de manière interactive à l’aide de votre navigateur et comment afficher les résultats de la compilation et de l’exécution de votre code.</span><span class="sxs-lookup"><span data-stu-id="be474-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="be474-107">Il contient une série de leçons qui commencent par un programme « Hello World ».</span><span class="sxs-lookup"><span data-stu-id="be474-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="be474-108">Ces leçons présentent les concepts de base du langage C#.</span><span class="sxs-lookup"><span data-stu-id="be474-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="be474-109">Exécuter votre premier programme C#</span><span class="sxs-lookup"><span data-stu-id="be474-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"be474-110\">Exécutez le code suivant dans la fenêtre interactive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"be474-111\">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive et cliquez sur le bouton **Exécuter** :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"be474-112\">Félicitations !</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-112\">Congratulations!</span></span> <span data-ttu-id=\"be474-113\">Vous avez exécuté votre premier programme C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"be474-114\">Il s’agit d’un programme simple qui affiche le message « Hello World! ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"be474-115\">Il a utilisé la méthode <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> pour afficher ce message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"be474-116\">`Console` est un type qui représente la fenêtre de console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"be474-117\">`WriteLine` est une méthode du type `Console` qui affiche une ligne de texte sur cette console de texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"be474-118\">Poursuivons notre exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"be474-119\">Le reste de cette leçon explore l’utilisation du type `string`, qui représente du texte en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"be474-120\">À l’instar du type `Console`, le type `string` propose différentes méthodes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"be474-121\">La méthode `string` fonctionne avec du texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"be474-122\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be474-123\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="be474-124">Déclarer et utiliser des variables</span><span class="sxs-lookup"><span data-stu-id="be474-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"be474-125\">Votre premier programme a affiché la `string` « Hello World! »</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"be474-126\">à l’écran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"be474-127\">Durant votre exploration de C# (ou de tout autre langage de programmation), vous commettrez des erreurs d’écriture du code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"be474-128\">Le **compilateur** détectera ces erreurs et vous les signalera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"be474-129\">Si la sortie contient des messages d’erreur, vérifiez attentivement l’exemple de code ainsi que le code dans la fenêtre interactive pour identifier les corrections à apporter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"be474-130\">Cet exercice vous aidera à mieux comprendre la structure du code C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"be474-131\">Votre premier programme est limité à l’affichage d’un seul message.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"be474-132\">Vous pouvez écrire d’autres programmes plus utiles à l’aide de **variables**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"be474-133\">Une **variable** est un symbole que vous pouvez utiliser pour exécuter le même code avec des valeurs différentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"be474-134\">Pratiquons ensemble !</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-134\">Let's try it!</span></span> <span data-ttu-id=\"be474-135\">Remplacez le code que vous avez écrit dans la fenêtre interactive par le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"be474-136\">La première ligne déclare une variable, `aFriend`, et lui assigne une valeur, « Bill ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"be474-137\">La deuxième ligne affiche le nom.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"be474-138\">Vous pouvez assigner des valeurs différentes à toute variable que vous déclarez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"be474-139\">Vous pouvez remplacer le nom par celui d’un de vos amis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"be474-140\">Dans la fenêtre interactive, ajoutez ces deux lignes après le code que vous avez déjà ajouté :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"be474-141\">Notez que la même ligne de code affiche deux messages différents, selon la valeur stockée dans la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"be474-142\">Vous avez peut-être également remarqué que le mot « Hello » manque dans les deux derniers messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"be474-143\">Nous allons résoudre ce problème maintenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"be474-144\">Modifiez les lignes qui affichent le message comme suit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"be474-145\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"be474-146\">Au fil du temps, le processus de création de chaînes à l’aide de `+` devient fastidieux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"be474-147\">[L’interpolation de chaîne](../language-reference/tokens/interpolated.md) vous permet d’assembler des chaînes de manière plus concise et plus lisible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-147\">[String interpolation](../language-reference/tokens/interpolated.md) lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"be474-148\">Si vous ajoutez un `$` avant le guillemet ouvrant de la chaîne, vous pouvez ajouter des expressions entre accolades dans la chaîne, comme la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-148\">If you add a `$` before the opening quote of the string, you can then include expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"be474-149\">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"be474-150\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be474-151\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="be474-152">Utiliser des chaînes</span><span class="sxs-lookup"><span data-stu-id="be474-152">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="be474-153">Votre dernière modification a été notre introduction à ce que vous pouvez faire avec des chaînes.</span><span class="sxs-lookup"><span data-stu-id="be474-153">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="be474-154">Poursuivons notre exploration.</span><span class="sxs-lookup"><span data-stu-id="be474-154">Let's explore more.</span></span>


    <span data-ttu-id="be474-155">Le signe `+` fait référence à un opérateur en C#.</span><span class="sxs-lookup"><span data-stu-id="be474-155">The `+` is called an operator in C#.</span></span> <span data-ttu-id="be474-156">Quand il est appliqué à des chaînes comme `firstString + secondString`, une nouvelle chaîne incluant le texte de la première chaîne suivi du texte de la deuxième chaîne est créée.</span><span class="sxs-lookup"><span data-stu-id="be474-156">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="be474-157">C’est ce que l’on appelle une *concaténation de chaîne*.</span><span class="sxs-lookup"><span data-stu-id="be474-157">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="be474-158">Vous pouvez combiner un nombre quelconque de chaînes, y compris des variables de chaîne.</span><span class="sxs-lookup"><span data-stu-id="be474-158">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="be474-159">Écrivez ce code :</span><span class="sxs-lookup"><span data-stu-id="be474-159">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="be474-160">À mesure que vous vous familiarisez avec les chaînes, vous pouvez rechercher la longueur d’une chaîne à l’aide de `Length`.</span><span class="sxs-lookup"><span data-stu-id="be474-160">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="be474-161">`Length` est une **propriété** de chaîne qui retourne le nombre de caractères de la chaîne.</span><span class="sxs-lookup"><span data-stu-id="be474-161">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="be474-162">Ajoutez le code suivant en bas de la fenêtre interactive :</span><span class="sxs-lookup"><span data-stu-id="be474-162">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="be474-163">L’heure est venue d’explorer par vous-même.</span><span class="sxs-lookup"><span data-stu-id="be474-163">This is a good time to explore on your own.</span></span> <span data-ttu-id="be474-164">Vous avez appris que `Console.WriteLine()` écrit du texte dans l’écran.</span><span class="sxs-lookup"><span data-stu-id="be474-164">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="be474-165">Vous avez également appris à déclarer des variables et à concaténer des chaînes.</span><span class="sxs-lookup"><span data-stu-id="be474-165">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="be474-166">Pratiquez à votre gré dans la fenêtre interactive.</span><span class="sxs-lookup"><span data-stu-id="be474-166">Experiment in the interactive window.</span></span> <span data-ttu-id="be474-167">Écrivez d’autres messages.</span><span class="sxs-lookup"><span data-stu-id="be474-167">Write some more messages yourself.</span></span> <span data-ttu-id="be474-168">Créez des chaînes à l’aide de l’opérateur `+`.</span><span class="sxs-lookup"><span data-stu-id="be474-168">Build strings using the `+` operator.</span></span>


    > [!NOTE]

    > <span data-ttu-id="be474-169">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="be474-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="be474-170">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="be474-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="be474-171">Autres méthodes de chaînes</span><span class="sxs-lookup"><span data-stu-id="be474-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"be474-172\">Vous utilisez une **méthode**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, pour afficher les messages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"be474-173\">Une **méthode** est un bloc de code qui implémente une action.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"be474-174\">Elle porte un nom pour vous permettre d’y accéder facilement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"be474-175\">Le type `string` propose de nombreuses méthodes utiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"be474-176\">Examinons la méthode <xref:System.String.Trim%2A> ainsi que les méthodes associées <xref:System.String.TrimStart%2A> et <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"be474-177\">Ces méthodes suppriment les espaces de début et de fin :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"be474-178\">Cet exemple met en avant quelques concepts importants concernant l’utilisation de chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"be474-179\">Les méthodes utilisant des chaînes retournent des objets de chaîne au lieu d’apporter des modifications.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"be474-180\">Vous pouvez observer que chaque appel à une méthode `Trim` retourne une nouvelle chaîne, mais que le message d’origine n’est pas modifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"be474-181\">Il existe d’autres méthodes disponibles pour utiliser des chaînes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"be474-182\">Par exemple, vous avez probablement déjà utilisé une commande de recherche et remplacement dans un éditeur ou un traitement de texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"be474-183\">La méthode <xref:System.String.Replace%2A> fonctionne de manière similaire dans une `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"be474-184\">Elle recherche une sous-chaîne et la remplace par un autre texte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"be474-185\">La méthode <xref:System.String.Replace%2A> accepte deux **paramètres**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"be474-186\">Il s’agit des chaînes entre parenthèses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"be474-187\">La première chaîne correspond au texte à rechercher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"be474-188\">La deuxième chaîne correspond au texte qui le remplacera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"be474-189\">Essayez par vous-même.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-189\">Try it for yourself.</span></span> <span data-ttu-id=\"be474-190\">Ajoutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"be474-191\">Deux autres méthodes utiles permettent de mettre une chaîne tout en majuscules ou en minuscules.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"be474-192\">Exécutez le code suivant :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"be474-193\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be474-194\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="be474-195">Rechercher des chaînes</span><span class="sxs-lookup"><span data-stu-id="be474-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"be474-196\">L’autre partie d’une opération de *recherche et remplacement* consiste à rechercher du texte dans une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"be474-197\">Vous pouvez utiliser la méthode <xref:System.String.Contains%2A> pour effectuer des recherches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"be474-198\">Elle vous indique si une chaîne contient une sous-chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"be474-199\">Exécutez le code suivant pour explorer <xref:System.String.Contains%2A> :</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"be474-200\">La méthode <xref:System.String.Contains%2A> retourne une valeur **booléenne** qui indique si la chaîne recherchée a été trouvée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"be474-201\">Un **booléen** stocke une valeur `true` ou `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"be474-202\">Vous en saurez plus sur les valeurs **booléennes** dans une leçon ultérieure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"be474-203\">***Test***</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"be474-204\">Il existe deux méthodes similaires, <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A>, qui permettent également de rechercher des sous-chaînes dans une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"be474-205\">Elles recherchent une sous-chaîne au début ou à la fin de la chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"be474-206\">Essayez de modifier l’exemple précédent pour utiliser <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A> au lieu de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"be474-207\">Recherchez « You » ou « goodbye » au début d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"be474-208\">Recherchez « hello » ou « goodbye » à la fin d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"be474-209\">Faites attention à la ponctuation quand vous recherchez du texte à la fin d’une chaîne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"be474-210\">Si la chaîne se termine par un point, vous devez rechercher une chaîne qui se termine par un point.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"be474-211\">Vous devez obtenir `true` pour une chaîne commençant par « You » et se terminant par « hello », et false pour une chaîne commençant ou se terminant par « goodbye ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"be474-212\">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be474-213\">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be474-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
